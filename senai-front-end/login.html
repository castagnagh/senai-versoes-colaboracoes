<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>
<div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
            <div class="text-center col p-4 d-flex flex-column position-static">
                <strong class="d-inline-block mb-2 text-primary-emphasis"><img src="imagens/icon.png" width="20">&nbsp;GameMania</strong>
                <h3 class="mb-0">Bem-vindo</h3>
                <div class="mb-1 text-body-secondary">Por favor, insira seus dados</div>
                <form action="#" method="post" onsubmit="return validateLogin()">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="UsuÃ¡rio">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Senha">
                    </div>
                    <p id="errorMessage" class="text-danger mb-3" style="display: none;">Senha incorreta.</p>
                    <a href="#" class="d-block text-center mb-3">Esqueceu a senha?</a>
                    <button type="submit" class="btn btn-dark btn-block">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateLogin() {
        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        if (username === "admin" && password === "admin") {
            window.location.href = "index.html";
            return false;
        } else {
            document.getElementById("errorMessage").style.display = "block";
            return false;
        }
    }
</script>
</body>

</html>
